//服务器优化
echo "---服务器设置已优化---"
cl_interp 0.015625
cl_interp_ratio 2
cl_interp_hermite true

//ropz急停，反Sub-tick
bind "space" "+jump;clear";

//瓦式、双键急停逻辑
joy_response_move "1"
-forward
-back
-right
-left
rightleft 0 0 0
forwardback 0 0 0

alias +_forward "+forward; rightleft 0 0 0; forwardback 0.0001 0 0; clear"
alias -_forward "-forward; forwardback -0.0001 0 0; rightleft 0 0 0"

alias +_back "+back; rightleft 0 0 0; forwardback -0.0001 0 0; clear"
alias -_back "-back; forwardback 0.0001 0 0; rightleft 0 0 0"

alias +_left "+left; forwardback 0 0 0; rightleft -0.0001 0 0; clear"
alias -_left "-left; rightleft 0.0001 0 0; forwardback 0 0 0"

alias +_right "+right; forwardback 0 0 0; rightleft 0.0001 0 0; clear"
alias -_right "-right; rightleft -0.0001 0 0; forwardback 0 0 0"

bind "w" "+_forward"
bind "s" "+_back"
bind "a" "+_left"
bind "d" "+_right"

alias fix_strafe_bug "rightleft 0 0 0; forwardback 0 0 0"
alias disable_strafe "fix_strafe_bug; bind a +left; bind d +right; bind w +forward; bind s +back"
alias enable_strafe "fix_strafe_bug; bind a +_left; bind d +_right; bind w +_forward; bind s +_back"

// 按住 Shift 键时放大雷达并禁用急停
alias +shift_radar "cl_radar_scale 1; disable_strafe; +sprint"
alias -shift_radar "cl_radar_scale 0.35; enable_strafe; -sprint"
bind shift +shift_radar

//  O键：恢复默认
//  P键：瓦式、双键急停
alias "normal" "bind w +forward;bind s +back;bind a +left;bind d +right"
alias "+jt" "bind "w" "+_forward";bind "s" "+_back";bind "a" "+_left";bind "d" "+_right";";

bind o "normal"
bind p "+jt";

// 鼠标侧键切换闪光弹和燃烧弹
alias +select_grenade "slot10; slot7;"
alias -select_grenade ""
bind mouse5 +select_grenade

//准星跟随，0绿色，1红色，2黄色
bind alt "toggle cl_crosshair_recoil true false;toggle cl_crosshaircolor 1 0"
